<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLTNF</title>
    <meta name="LLTNF" content="Long live the new flesh: Afstudeer pagina voor Kunst academie">
    <link rel="icon" href="/images/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/transitions.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
<div id="application">
    <div id="header">
        <h1 id="home" class="pointer" v-on:click="page = 'home'">LLTNF</h1>
        <div id="nav">
            <div class="pointer">
                FB
            </div>
            <div class="pointer">
                LinkedIn
            </div>
            <div class="pointer" v-on:click="page = 'people'">
                Afstudeerders
            </div>
        </div>
    </div>
    <div id="main">
        <transition name="slide">
            <div v-if="page == 'home'" key="home" class="page">
                <div class="content">
                    <transition-group name="fade" tag="span">
                        <div v-for="p in projects" v-bind:key="p.id">
                            <div class="project pointer" v-on:click="navToProject(p)"
                                 v-on:mouseenter="p.hover = true"  v-on:mouseleave="p.hover = false"
                                 v-bind:style="{
                                    backgroundImage: p.image,
                                    top: p.top,
                                    left: p.left
                                    }"
                            >
                                <transition name="fade">
                                    <div class="project-description" v-if="p.hover">
                                        <h3> {{ p.title }} </h3>
                                        <p> {{ p.description }} </p>
                                    </div>
                                </transition>
                            </div>
                        </div>
                    </transition-group>
                </div>
            </div>
            <div v-if="page == 'people'" key="people" class="page">
                <div class="content">
                    <div v-for="p in people" v-bind:key="p.id" class="person">
                        <h2>{{ p.name }}</h2>
                        <p>{{ p.description }}</p>
                        <a v-bind:href="p.website" target="_blank">{{ p.website }}</a>
                    </div>
                </div>
            </div>
            <div v-if="page == 'project'" key="project" class="page">
                <div class="content">
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.text }}</p>
                    <div class="images">
                        <img v-for="image in project.images" v-bind:key="image" class="image" v-bind:src="image">
                    </div>
                </div>
            </div>
        </transition>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
